<h1>Google Maps JavaScript API</h1>
<div id="map" style="height: 300px"></div>
<script>
    // When the window has finished loading google map
    //google.maps.event.addDomListener(window, 'load', initMap);

    function initMap() {
      var chicago = {lat: 41.85, lng: -87.65};
      var indianapolis = {lat: 39.79, lng: -86.14};
      var dublin = {lat: 53.372247, lng: -6.513101};

      // Create a map object and specify the DOM element for display.
      var map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 53.372247, lng: -6.513101},
        scrollwheel: false,
        zoom: 16
      });
      
      var directionsDisplay = new google.maps.DirectionsRenderer({
        map: map
      });
    
      // Set destination, origin and travel mode.
      var request = {
        destination: indianapolis,
        origin: chicago,
        travelMode: google.maps.TravelMode.DRIVING
      };
    
      // Pass the directions request to the directions service.
      var directionsService = new google.maps.DirectionsService();
      directionsService.route(request, function(response, status) {
        if (status == google.maps.DirectionsStatus.OK) {
          // Display the route on the map.
          directionsDisplay.setDirections(response);
        }
      });
    }
</script>
<!--
 You need to include this script on any page that has a Google Map.
 When using Google Maps on your own site you MUST signup for your own API key at:
 https://developers.google.com/maps/documentation/javascript/tutorial#api_key
 After your sign up replace the key in the URL below..
-->
<script type="text/javascript" async defer
    src="https://maps.googleapis.com/maps/api/js?callback=initMap&key=AIzaSyDqg9YdTGoprYMgFl4yV2CvrNcgozd3Mgo"></script>
